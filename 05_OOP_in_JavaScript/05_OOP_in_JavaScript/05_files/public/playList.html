</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="/"><img src="i/beetroot_academy.svg" /></a>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Index</a>

                <li class="nav-item active">

                <li class="nav-item">
                    <a class="nav-link" href="table.html">Table</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container pt-5">
        <div class="col-sm-12 col-md-10 offset-md-1">
            <div class="row">
                <h2 class="col-sm-12 text-white text-center p3 bg-info mb-0">
                    Play list
                </h2>
            </div>

            <!-- Songs here  -->
            <div id="list" class="list">
                <div class="row py-3 current">
                    <div class="col-sm-9">Yellow submarine - Beatles</div>
                    <div class="col-sm-3">04:33</div>
                </div>
                <div class="row py-3">
                    <div class="col-sm-9">There're must be an angel - Eurythmics</div>
                    <div class="col-sm-3">06:03</div>
                </div>
            </div>
            <!-- End Songs here  -->

            <div class="row">
                <div class="col-sm-12 bg-light">
                    <div class="button-group text-center py-3">
                        <button id="btn-play" data-el="btn" class="btn btn-primary btn-lg mr-5">
                            Play
                        </button>
                        <button id="btn-next" data-el="btn" class="btn btn-info btn-lg mr-5">
                            Next
                        </button>
                        <button id="btn-stop" data-el="btn" class="btn btn-success btn-lg">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/playlist.bundle.js"></script>
