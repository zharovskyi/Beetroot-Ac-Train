<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
     <div class="container-fluid">
      <nav class="navbar navbar-expand-sm navbar-light bg-light mb-1">
          <a class="navbar-brand" href="/"><img src="i/beetroot_academy.svg"></a>
          <ul class="nav navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Index</a></li>
              <li class="nav-item"><a class="nav-link" href="playList.html">Play list</a></li>
              <li class="nav-item"><a class="nav-link" href="panel.html">Panel</a></li>
              <li class="nav-item"><a class="nav-link" href="todos.html">Todos</a></li>
              <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
              <li class="nav-item active"><a class="nav-link" href="table.html">Table</a></li>
          </ul>
      </nav>
</div>
 

    <div class="container">
      <h1>Game result</h1>
      <div class="row">
        <div class="col-md-7">
          <section class="filters-box">
            <select id="status-select" class="custom-select">
              <option value="-1">Status</option>
            </select>
          </section>

          <table class="table">
            <thead>
              <tr>
                <th>N</th>
                <th>Name</th>
                <th>Result</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="results">
              <tr>
                <td>1</td>
                <td>Greg</td>
                <td>22</td>
                <td>pro</td>
              </tr>
              <tr class="table-info">
                <td>2</td>
                <td>Sam</td>
                <td>42</td>
                <td>beginer</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Sarah</td>
                <td>12</td>
                <td>amateur</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- left column -->
        <div class="col-md-4 offset-md-1">
          <h2 class="text-center">Add player</h2>

          <form name="addPlayer">
            <div class="form-group">
              <label class="label-control">Name</label>
              <input type="text" class="form-control" name="name" />
            </div>
            <div class="form-group">
              <input type="submit" value="Add player" class="btn btn-primary" />
            </div>
          </form>
        </div>
        <!--  right column -->
      </div>
      <!-- .row -->
    </div>
    <!-- /.container -->

    <script src="js/table.bundle.js"></script>
  </body>
</html>
