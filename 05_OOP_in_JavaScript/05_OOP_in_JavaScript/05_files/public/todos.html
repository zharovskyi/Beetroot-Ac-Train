<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm navbar-light bg-light mb-1">
          <a class="navbar-brand" href="/"><img src="i/beetroot_academy.svg"></a>
          <ul class="nav navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Index</a></li>
              <li class="nav-item"><a class="nav-link" href="playList.html">Play list</a></li>
              <li class="nav-item"><a class="nav-link" href="panel.html">Panel</a></li>

              <li class="nav-item"><a class="nav-link" href="table.html">Table</a></li>
          </ul>
      </nav>
  </div>
 

    <section class="container">
      <h1>Todos App</h1>

      <section id="tasks"></section>

      <form class="form-inline" name="newTask">
        <input
          type="text"
          class="form-control"
          name="newTaskName"
          placeholder="Add a new task"
        />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <button type="button" id="undo" class="btn btn-secondary">
        Undo Last Change <span id="history-length"></span>
      </button>

      <section>
        <div class="form-check">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              id="showCompleted"
              name="showCompleted"
              checked
            />
            Show Completed
          </label>
        </div>
      </section>
    </section>
    <!-- /.container -->

    <script src="js/todos.bundle.js"></script>
  </body>
</html>
