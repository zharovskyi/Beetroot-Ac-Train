<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Counter</h1>
    <script>
      function makeCounter() {
        let c = 0;
        function counter() {
          return c++;
        }
        counter.get = function () {
          return c;
        };
        counter.print = function () {
          console.log(c);
        };
        return counter;
      }

      const c = makeCounter();
      c();
      c();
      c.print();
    </script>
  </body>
</html>
