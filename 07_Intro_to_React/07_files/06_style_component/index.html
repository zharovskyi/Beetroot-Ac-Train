<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Styling component</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <script src="../assets/js/prop-types.js"></script>
    <script src="../assets/js/babel.js"></script>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      // ----  .box, .box__circle, .box__shape, .box__lemon

      function Box({ style, className = "", shape = "", ...rest }) {
        const shapeCls = shape ? `box__${shape}` : "";
        return (
          <div
            className={`box ${className} ${shapeCls}`.trim()}
            style={{ border: "3px solid tomato", ...style }}
            {...rest}
          >
            Box
          </div>
        );
      }

      const App = (
        <div className="wrap">
          <Box shape="circle" style={{ backgroundColor: "pink" }} />
          <Box shape="shape" style={{ backgroundColor: "green" }} />
          <Box shape="lemon" style={{ backgroundColor: "yellow" }} />
        </div>
      );

      ReactDOM.render(App, rootElement);
    </script>
  </body>
</html>
