<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
</head>

<body>
    <div id="root"></div>

    <script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <script src="../assets/js/babel.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root"); const Message = ({ children, ...rest }) =>
        <h1 {...rest}>{children}</h1>; const el = (
        <div className="container">
            <Message style={{ color: "red" }}>Hello React</Message>
            <Message style={{ color: "green" }}>Hello React</Message>
            <Message style={{ color: "yellow" }}>Hello World</Message>
        </div>
        ); ReactDOM.render(el, root);
    </script>
</body>

</html>
