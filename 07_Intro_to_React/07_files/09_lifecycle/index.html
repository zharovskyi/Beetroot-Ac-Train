<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifecycle React</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <script src="../assets/js/prop-types.js"></script>
    <script src="../assets/js/babel.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      class App extends React.Component {
        state = { val: 0 };

        static getDerivedStateFromProps(props, state) {
          if (props.value % 5 === 0) {
            return {
              val: props.value,
            };
          }
          return null;
        }

        update = () => {
          ReactDOM.render(<App value={this.props.value + 1} />, root);
        };

        render() {
          return (
            <div className="container pt-5">
              <h1>State: {this.state.val}</h1>
              <button className="btn btn-success btn-lg" onClick={this.update}>
                {this.props.value}
              </button>
            </div>
          );
        }
      }

      App.defaultProps = {
        value: 0,
      };
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
