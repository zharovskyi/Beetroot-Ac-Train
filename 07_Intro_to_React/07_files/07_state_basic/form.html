<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link  rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <script src="../assets/js/prop-types.js"></script>
    <script  src="../assets/js/babel.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      function App(props) {
        return (
          <div className="container pt-3">
            <h1 className="mb-3">Users form</h1>
            <form action="#" className="col-md-4">
              <div className="form-group">
                <label htmlFor="password">Password</label>
                <input type="password" id="password" className="form-control" />
              </div>
              <div className="form-check">
                <input
                  className="form-check-input"
                  type="checkbox"
                  value=""
                  id="passwordCheck"
                />
                <label className="form-check-label" htmlFor="passwordCheck">
                  Show password
                </label>
              </div>

              <button className="btn btn-primary mt-3">Send</button>
            </form>
          </div>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
