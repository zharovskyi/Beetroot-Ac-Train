<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet"  href="../assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <script src="../assets/js/prop-types.js"></script>
    <script  src="../assets/js/babel.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      function App(props) {
        return (
          <div className="container  pt-3">
            <h1 className="mb-3">Counter 0</h1>
            <button className="btn btn-primary mr-3">Increment</button>
            <button className="btn btn-success  mr-3">Decrement</button>
            <button className="btn btn-danger">Reset</button>
            
            
          </div>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
