    <style>
      .regpre {
        line-height: 2;
        margin: 1rem 0;
        font-size: 2rem;
      }
      .regpre span {
        background: #eee;
        padding: 1px;
        outline: 1px solid #999;
      }
    </style>

  <body>
    <div class="container">
      <pre id="regpre" class="regpre"></pre>
    </div>

<script>
const regpre = document.getElementById("regpre");
const out = (st, re) => regpre.innerHTML = st.replace(re, st => `<span>${st}</span>`);

/*  ===========================================================
Регулярным выраженим в строке str убрать повторения слов
Результат вывести в консоль
    it was the thing
=================================================================  */
str = `it was the the thing thing`;

const re = /(\w+)\s?(?=\1)/g

out(str, re);
console.log(str.replace(re, ""))

</script>
