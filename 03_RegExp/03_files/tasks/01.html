<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        .regpre {
            line-height: 2;
            margin: 1rem 0;
            font-size: 2rem;
        }
        
        .regpre span {
            background: #eee;
            padding: 1px;
            outline: 1px solid #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <pre id="regpre" class="regpre"></pre>
    </div>

    <script>
        const regpre = document.getElementById("regpre");
        const out = (st, re) => regpre.innerHTML = st.replace(re, st => `<span>${st}</span>`);


        /*  ===========================================================
        Регулярное выражение должно в строке str найти 2 корректных 
        URL адреса  
        http://beeetrot.se
        https://www.beetroot.se
        =================================================================  */
        let st = `http://beeetrot.se
https://www.beetroot.com.ua
not a web adres
http://test est`;

        let re = /https?:\/\/.+\.[a-z]{2,4}/g;

        out(st, re);
    </script>
</body>

</html>
