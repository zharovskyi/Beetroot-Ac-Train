<script>
function repeat(m, v="=") {
    return `${v.repeat(10)} ${m} ${v.repeat(10)}`
}

console.log(repeat("Копирование по значению"));
console.log(repeat("Before", "*"));

let a = 10;
let  b  = a;

console.log("a: ", a);
console.log("b: ", b);
console.log(repeat("After change b", "*"));
b = 20;
console.log("a: ", a);
console.log("b: ", b);
